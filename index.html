<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="card">
            <div class="card-body p-4">
                <div class="card-header">
                    <h4 class="text-center">To Do List</h4>
                </div>
                <div class="text-container">
                    <input type="text" id="input" class="form-control" placeholder="Enter your task here">
                </div>
                <ul class="nav nav-pills todo-nav">
                    <li role="presentation" class="nav-item all-task"><a href="#" class="nav-link">All</a></li>
                    <li role="presentation" class="nav-item active-task"><a href="#" class="nav-link">Active</a></li>
                    <li role="presentation" class="nav-item completed-task"><a href="#" class="nav-link">Completed</a></li>
                </ul>

                <ul class="completed-tasks"></ul>

                <ul class="todolist" style="list-style: none;">
                    <li><input type="checkbox" class="checker">Learn JQuery<span><i class="fa fa-trash" aria-hidden="true"></i></span></li>
                    <li><input type="checkbox" class="checker">Build To Do List<span><i class="fa fa-trash" aria-hidden="true"></i></span></li>
                    <li><input type="checkbox" class="checker">Fill Petrol<span><i class="fa fa-trash" aria-hidden="true"></i></span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
